<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Verdana, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5);
    }

    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .indicator.active {
      background: #fff;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-control {
      background: none;
      border: none;
      font-size: 24px;
      color: #ffffffae;
      cursor: pointer;
      margin-left: 12px;
      margin-right: 12px;
    }
  </style>
  <title>Custom Carousel</title>
</head>

<body>
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="my-website-with-bootstrap/images/20230913_221138_0000.png" alt="Image 1">
      <div class="carousel-caption">
        <h3>Caption 1</h3>
        <p>Description for Caption 1.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="my-website-with-bootstrap/images/20230913_221138_0000.png" alt="Image 2">
      <div class="carousel-caption">
        <h3>Caption 2</h3>
        <p>Description for Caption 2.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="my-website-with-bootstrap/images/20230913_221138_0000.png" alt="Image 3">
      <div class="carousel-caption">
        <h3>Caption 3</h3>
        <p>Description for Caption 3.</p>
      </div>
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <div class="carousel-indicators"></div>
  <div class="carousel-controls">
    <button class="carousel-control" onclick="prevItem()">&#10094;</button>
    <button class="carousel-control" onclick="nextItem()">&#10095;</button>
  </div>

<script>
  const carousel = document.querySelector('.carousel-inner');
  const items = document.querySelectorAll('.carousel-item');
  const indicatorsContainer = document.querySelector('.carousel-indicators');
  let currentIndex = 0;

  function showItem(index) {
    const newPosition = -index * 100 + '%';
    carousel.style.transform = 'translateX(' + newPosition + ')';
    updateIndicators(index);
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % items.length;
    showItem(currentIndex);
  }

  function prevItem() {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    showItem(currentIndex);
  }

  function updateIndicators(index) {
    indicatorsContainer.innerHTML = '';
    items.forEach((_, i) => {
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.addEventListener('click', () => showItem(i));
      indicatorsContainer.appendChild(indicator);

      if (i === index) {
        indicator.classList.add('active');
      }
    });
  }

  function startCarousel() {
    setInterval(nextItem, 4500); // Change slide every 4.5 seconds
  }

  window.onload = () => {
    startCarousel();
    updateIndicators(currentIndex);
  };
</script>
</body>
</html>
